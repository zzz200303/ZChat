Name: singlechat-api
Host: 0.0.0.0
Port: 10002

JwtAuth:
  AccessSecret: jwtauthwpzyyds
  AccessExpire: 8640000

Auth:
  AccessSecret: jwtauthwpzyyds
  AccessExpire: 8640000

Log:
  Encoding: plain
  Mode: console
  Level: debug

Mysql:
  DataSource: root:wpzyyds@tcp(192.168.0.110:3306)/zchat?charset=utf8mb4

Client:
  MessageBuf: 128
  ProducerCache: 128
  ConsumerCache: 128
  upgrade:
    HandshakeTimeout: 5
    ReadBufferSize: 10240
    WriteBufferSize: 10240


SingleMsgKqConf:
  Name: singlechat-mq #定义服务的名称，会出现在 log 和 tracer 中
  Brokers:
    - 192.168.0.110:9092
  Group: SingleMsg-group
  Topic: SingleMsg
  Offset: last
  Consumers: 1

NewUserKqConf:
  Name: newuser-mq
  Brokers:
    - 192.168.0.110:9092
  Group: newuser-singlechat-group
  Topic: newuser
  Offset: last
  Consumers: 1


#配置user服务的rpc
UserRpcService:
  Etcd:
    Hosts:
      - 192.168.0.110:2379
    Key: user.rpc


